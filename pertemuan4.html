<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto">
       <div class="w-9/12 mx-auto bg-gray-100 rounded mt-5 px-5 py-5">
        
        <h1 class="font-bold">List of Students</h1>

        <ul class="flex flex-col" id="studentList">
          <li>1.Dedy</li>
          <li>2.Doni</li>
        </ul>

        <div class="mt-5">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Student name</label>
            <div class="mt-1">
              <input type="text" id="student" class="py-2 px-1 text-sm block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter student" />
            </div>
            <div class="mt-3">
              <button type="button" onclick="addStudent()" class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-3 py-2 text-sm font-medium leading-4 text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save student</button>
            </div>
          </div>
        </div>
      </div> 
  </div>

  <script>

    function addStudent(){
      var inputStudent = document.getElementById('student').value

      var ulElement = document.getElementById('studentList')

      // get child Element old
      var childrenLi =  ulElement.innerHTML

      // get total of childres
      var totalChildren =  ulElement.childElementCount 
      // +1 to total children
      totalChildren = totalChildren + 1

      ulElement.innerHTML = childrenLi + ' <li>'+totalChildren + '.' +inputStudent+'</li>'

    }





  </script>
</body>
</html>
